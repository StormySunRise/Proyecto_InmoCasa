<!-- buscarusu.component.html -->

<div class="container">
    <div class="card main-card">
      <div class="card-header">
        <h2>Buscar Usuarios</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="buscarUsuarios()" #filtroForm="ngForm">
          <div class="row mb-3">
            <div class="col-md-3">
              <input type="number" class="form-control" [(ngModel)]="filtro.id" name="id" placeholder="ID">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" [(ngModel)]="filtro.nombre" name="nombre" placeholder="Nombre">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" [(ngModel)]="filtro.apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="col-md-3">
              <input type="number" class="form-control" [(ngModel)]="filtro.rolId" name="rolId" placeholder="Rol ID">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <button type="submit" class="btn btn-custom">Buscar</button>
            </div>
            <div class="col-md-6 text-end">
              <button type="button" class="btn btn-custom" (click)="limpiarFiltros()">Limpiar Filtros</button>
            </div>
          </div>
        </form>
        
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rol ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.rolId }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
