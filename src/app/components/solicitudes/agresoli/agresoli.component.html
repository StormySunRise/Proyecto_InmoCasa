<div class="container mt-5">
  <div class="card main-card">
    <div class="card-header">
      <h2>Agregar Solicitud</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addSolicitud()">
        <div class="form-group mb-3">
          <label for="clienteId" class="form-label">Cliente ID:</label>
          <input type="number" id="clienteId" [(ngModel)]="solicitud.clienteId" name="clienteId" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="estado" class="form-label">Estado:</label>
          <input type="text" id="estado" [(ngModel)]="solicitud.estado" name="estado" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="tipo" class="form-label">Tipo:</label>
          <input type="text" id="tipo" [(ngModel)]="solicitud.tipo" name="tipo" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n:</label>
          <textarea id="descripcion" [(ngModel)]="solicitud.descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Agregar Solicitud</button>
        </div>
      </form>
      <div *ngIf="mensaje" class="alert alert-info mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
