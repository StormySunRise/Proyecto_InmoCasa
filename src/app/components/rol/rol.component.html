<div class="container mt-5">
  <div class="card main-card">
    <div class="card-header">
      <h2 class="mb-0">Lista de Roles</h2>
      <!-- Contenedor de botones alineados a la derecha -->
      <div class="d-flex justify-content-end">
        <a class="btn btn-custom me-2" routerLink="/ingrerol">
          <i class="fas fa-plus me-2"></i>Agregar Rol
        </a>
        <a class="btn btn-custom me-2" routerLink="/actuarol">
          <i class="fas fa-edit me-2"></i>Editar Rol
        </a>
        <a class="btn btn-custom" routerLink="/buscarrol">
          <i class="fas fa-search me-2"></i>Buscar Rol
        </a>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles">
              <td>{{ rol.id }}</td>
              <td>{{ rol.nombre }}</td>
              <td>
                <button class="btn btn-danger" (click)="eliminarRol(rol.id)">
                  <i class="fas fa-trash-alt"></i> <!-- Ãcono de eliminar -->
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
