<div class="container mt-5">
  <h2 class="text-center mb-4">Eliminar Proveedor</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card main-card">
        <div class="card-header">
          <h3>Formulario de Eliminaci√≥n</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="eliminarProveedor()" class="p-4">
            <div class="mb-4">
              <label for="proveedorId" class="form-label">ID del Proveedor</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input
                  type="number"
                  id="proveedorId"
                  [(ngModel)]="proveedorId"
                  name="proveedorId"
                  class="form-control"
                  placeholder="Ingrese el ID del proveedor"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i> Eliminar Proveedor
            </button>
          </form>
          <div *ngIf="mensaje" class="mt-3">
            <div class="alert alert-info">{{ mensaje }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
